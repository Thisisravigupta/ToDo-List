<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert align-item-center" id="message"></div>
                <form id="itemForm">
                    <h3>To Do List</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="itemInput" value="" placeholder="Please enter a task...">
                        <button class="btn btn-outline-primary">Add Task</button>
                    </div>
                </form>
                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                      <a class="nav-link active" aria-current="page" href="#">All</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                      <a class="nav-link" href="#">ToDo</a>
                    </li>
                    <li class="nav-item" data-type="done">
                      <a class="nav-link" href="#">Completed</a>
                    </li>
                </ul>

                <ul class="list-group list-group-flush" id="itemList">
                </ul>
                <input type="hidden" id="objIndex" value="">
                <input type="hidden" id="tabValue" value="all">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
